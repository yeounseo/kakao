<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Find</title>
</head>
<body>
  <body>
    <header class="top-header">
      <div class="header__tip">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">100% <i class="fas fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
          <span class="header__text">Find</span>
        </div>
        <div class="header__column">

        </div>
      </div>
    </header>
    <main class="find">
      <section class="find__options">
        <div class="find__options">
          <i class="far fa-address-book fa-lg"></i>
          <span class="find__options-title">Find</span>
        </div>
        <div class="find__options">
          <i class="fas fa-qrcode fa-lg"></i>
          <span class="find__options-title">QR Code</span>
        </div>
        <div class="find__options">
          <i class="fas fa-mobile-alt fa-2x"></i>
          <span class="find__options-title">Shake</span>
        </div>
        <div class="find__options">
          <i class="far fa-envelope fa-lg"></i>
          <span class="find__options-title">Invite via SMS</span>
        </div>
      </section>
      <section class="find__recommended">
        <header>
          <h6 class="find__title">Recommended Friends</h6>
        </header>
        <div class="recommended__none">
          <span class="recommended__text">You have no recommended friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</body>
</html>
